<head>
	<style>
		body {
			background-color: black;
			margin: 0;
		}

		video {
			width: 100%;
			height: 100%;
		}

		#label {
			color: white;
			text-transform: uppercase;
			font-family: monospace;
			text-align: center;
			align-content: center;
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;
		}
	</style>
</head>

<body>
	<audio id="audio"></audio>
	<video id="video"></video>
	<div id="label">
		Click to Play
	</div>
	<script>
		const AUDIO_TRACK_COUNT = 1;
		const VIDEO_TRACK_COUNT = 2;

		const elemAudio = document.getElementById('audio');
		const elemVideo = document.getElementById('video');

		async function playAudio(index) {
			elemAudio.src = 'audio-' + String(index).padStart(3, '0') + '.mp3';
			elemAudio.load();
			return elemAudio.play();
		}

		async function playVideo(index) {
			elemVideo.src = 'video-' + String(index).padStart(3, '0') + '.mp4';
			elemVideo.load();
			return elemVideo.play();
		}

		var indexAudio = 0;
		function nextAudio() {
			playAudio(indexAudio).then(() => {
				indexAudio += 1;
				indexAudio %= AUDIO_TRACK_COUNT;
			});
		}

		var indexVideo = 0;
		function nextVideo() {
			playVideo(indexVideo).then(() => {
				indexVideo += 1;
				indexVideo %= VIDEO_TRACK_COUNT;
			});
		}

		elemVideo.addEventListener("ended", nextVideo);
		elemAudio.addEventListener("ended", nextAudio);

		var isStarted = false;
		async function startPlayback() {
			await playAudio(0);
			await playVideo(0);
			await document.body.requestFullscreen();
			if (isStarted)
				return;
			isStarted = true;
			document.body.removeEventListener("click", startPlayback);
		}

		document.body.addEventListener("click", startPlayback);
		startPlayback();
	</script>
</body>
